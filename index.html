<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <span id="heading">Filter UI cards via their profession</span>
      <br />
      <br />
      <form>
        <select name="profession" id="prof">
          <option value="Profession" disabled selected>Profession</option>
          <option value="Developer">Developer</option>
          <option value="Admin">Admin</option>
        </select>
        <div id="user-container"></div>
        <br />
        <button type="button" value="Filter">Filter</button>
        <p>Add a new user</p>
        <div class="bottom-inputs">
          <div>
            <label for="name">Enter Name</label> <br />
            <input type="text" name="name" /> <br />
          </div>
          <div>
            <label for="profession">Enter Profession</label> <br />
            <input type="text" name="profession" /> <br />
          </div>
          <div>
            <label for="age">Enter Age</label> <br />
            <input type="text" name="age" /> <br />
          </div>
        </div>
        <br />
        <button type="button" value="Add User">Add User</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
